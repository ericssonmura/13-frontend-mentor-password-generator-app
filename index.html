<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Password Generator App</title>
  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>
  <script src="test.js" defer></script>
</head>

<body>
  <div class="main-wrapper">
    <header class="app-header">
      <h1 class="txt-pr-4">Password Generator</h1>
    </header>

    <main class="pg-wrapper">
      <!-- Formulaire principal -->
      <form class="password-form" autocomplete="off" novalidate>

        <!-- Section GENERATED PASSWORD -->
        <section class="form-section form-password">
          <h2 class="visually-hidden">Generated password</h2>

          <!-- Field displaying the generated password -->
          <div class="input-wrapper has-icon-right">
            <label for="password" class="visually-hidden">Generated password</label>
            <input type="text" id="password" class="password txt-pr-2" name="password" value="P4$5W0rD!" placeholder="" readonly>
            <div class="copy-wrapper">
              <span class="copy-status txt-pr-4" >COPIED!</span>
              <!-- Icon copy -->
              <button type="button" class="btn-copy" aria-label="Copy password">
                <svg viewBox="0 0 21 24" width="21" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path 
                    d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                    fill="#A4FFAF"/>
                </svg>
              </button>
            </div>
          </div>
        </section>

        <div id="error-box" class="error-box" role="status" aria-live="polite" aria-atomic="true" hidden></div>

        <!-- Section CONTROL -->
        <section class="form-section form-controls">
          <h2 class="visually-hidden">Password controls</h2>

          <!-- Length control -->
          <div class="range-wrapper">
            <div class="range-header">
              <label for="length" class="txt-pr-4">Character Length</label>
              <output id="length-value" class="txt-pr-2" for="length" aria-live="polite">0</output>
            </div>
            <input type="range" id="length" name="length" min="0" max="20" step="1" value="0" 
              aria-valuemin="0" aria-valuemax="20" aria-valuenow="0">
          </div>

          <!-- Generation options -->
          <fieldset class="options-group">
            <legend class="visually-hidden">Password options</legend>

            <div class="option">
              <input type="checkbox" id="include-uppercase" name="include-uppercase">
              <label for="include-uppercase">Include Uppercase Letters</label>
            </div>

            <div class="option">
              <input type="checkbox" id="include-lowercase" name="include-lowercase">
              <label for="include-lowercase">Include Lowercase Letters</label>
            </div>

            <div class="option">
              <input type="checkbox" id="include-numbers" name="include-numbers">
              <label for="include-numbers">Include Numbers</label>
            </div>

            <div class="option">
              <input type="checkbox" id="include-symbols" name="include-symbols">
              <label for="include-symbols">Include Symbols</label>
            </div>

            <div class="option">
              <input type="checkbox" id="exclude-similar" name="exclude-similar">
              <label for="exclude-similar" data-title="Exclude Similar Characters like: i, l, 1, L, o, 0, O" aria-describedby="tooltip-similar">Exclude Similar Characters</label>
              <span id="tooltip-similar" class="visually-hidden">
                Excludes characters that look alike like lowercase L, uppercase I, and number 1.
              </span>
            </div>

            <div class="option">
              <input type="checkbox" id="exclude-ambiguous" name="exclude-ambiguous">
              <label for="exclude-ambiguous" data-title="Exclude Ambiguous Symbols like: { } [ ] ( ) / \ ' &quot; ` ~ , ; : . &lt; &gt;" aria-describedby="tooltip-ambiguous">Exclude Ambiguous Symbols</label>
              <span id="tooltip-ambiguous" class="visually-hidden">
                Excludes symbols that can be confusing or hard to identify in passwords.
              </span>
            </div>
          </fieldset>
        
          <!-- Strength indicator -->
          <div class="strength-indicator" aria-live="polite">
            <p class="txt-pr-4">Strength</p>
            <div class="strength-display">
              <span class="strength-label txt-pr-3" aria-live="polite"></span> <!-- <span class="strength-label txt-pr-3" aria-live="polite">MEDIUM</span> -->
              <div class="strength-leds">
                <div class="led"></div>
                <div class="led"></div>
                <div class="led"></div>
                <div class="led"></div>
              </div>
            </div>
          </div>

          <!-- Button -->
          <button type="button" class="btn-generate txt-pr-4">
            Generate
            <svg viewbox="0 0 11 12" class="scroll" width="12" height="12" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path fill="currentColor" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
            </svg>
          </button>

          <!-- <div id="error-box" class="error-box" role="status" aria-live="polite" aria-atomic="true" hidden></div> -->
        </section>

      </form>
    </main>
  </div>

</body>
</html>
